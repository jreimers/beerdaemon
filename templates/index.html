<!doctype html>
<html>
	<head>
		<title>Beer Daemon</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script>
			(function poll() {
			    setTimeout(function () {
			        $.ajax({
			            type: 'GET',
			            dataType: 'json',
			            url: '/poll',
			            success: function (data) {
			                $("#temp").html(data["temp"] + "Â°C")
			                $("#dist").html(data["dist"])
			            },
			            complete: poll
			        });
			    }, 1000);
			})();
		</script>
		<style type="text/css">
			body {
				font-family: 'Open Sans', serif;
			}
			div#container {
				width: 500px;
				margin: auto;
			}
			div#temp {
				width: 300px;
				height: 300px;
				border-radius: 150px;
				background: #0A0;
				font-size: 4em;
				color: #FFF;
				font-weight: bold;
				text-align: center;
				line-height: 300px;
				text-shadow: 0px 0px 10px rgba(0,0,0,0.3);

			}
		</style>
	</head>
	<body>
		<div id="container">
		 	<h1>Beer Daemon</h1>
		 	<div id="dist">{{dist}}</div>
		 	<div id="temp">{{temp}}</div>
		</div>
	</body>
</html>
